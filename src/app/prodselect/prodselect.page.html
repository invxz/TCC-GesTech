
<ion-content>
  <div class="gradient">
    <h1><u>"Nome do produto"</u></h1>
  </div>


  <div class="edit-quantidade">
    <p class="text-inicio">Quantidade:</p>
    <div class="box-number">60</div>
    <p><b style="color: #143CC9; font-size: 20px;">40</b> para o mínimo</p>
  </div>

  <div class="edit-quantidade">
    <p class="text-inicio">Valor:</p>
    <div class="box-number">R$ 20,00</div>
    <p><b style="color: #143CC9; font-size: 20px;">5</b> reais de lucro</p>
  </div>

  <div class="edit-quantidade">
    <p class="text-inicio">Validade:</p>
    <div class="box-number">20 / 12</div>
    <p>Restam <b style="color: #143CC9; font-size: 20px;">4</b> meses</p>
  </div>
 

  <div class="titulo">Descrição:</div>
  <div class="center">
  <input type="text" class="box-edit" placeholder="Crie uma descrição (opcional)">
</div>

<div class="titulo">Preço de produção:</div>
<div class="center">
  <input type="text" class="box-edit" placeholder="Valor de produção (opcional)">
</div>


<div class="titulo">Itens usados:</div>
<div class="center">
<div class="box-edit"></div>
</div>


</ion-content>





<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <div class="a">

        <ion-title>Ajustes</ion-title>
        <ion-menu-toggle>
          <ion-icon name="close"></ion-icon>
        </ion-menu-toggle>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <div class="ajustes-single">
      <p>Detalhes da conta</p>
    </div>
    <div class="ajustes-single">
      <p>Privacidade</p>
    </div>
    <div class="ajustes-single" style="color: red;" id="present-alert">
      <p>Sair da conta</p>
    </div>

    <ion-alert trigger="present-alert" class="custom-alert" header="Deseja sair da conta?" [buttons]="alertButtons"></ion-alert>

  </ion-content>
</ion-menu>
